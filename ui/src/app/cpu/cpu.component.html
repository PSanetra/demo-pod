<h1>CPU</h1>
<section>
  <article>
    <mat-card>
      <mat-card-title>Stress</mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <input matInput type="number" placeholder="Threads" [formControl]="threadsControl$ | async" />
        </mat-form-field>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-title>Utilization</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="utilization$" class="mat-elevation-z8">

          <ng-container matColumnDef="cpu">
            <th mat-header-cell *matHeaderCellDef>CPU</th>
            <td mat-cell *matCellDef="let element; let row = index"> {{row}} </td>
          </ng-container>

          <ng-container matColumnDef="utilization">
            <th mat-header-cell *matHeaderCellDef> Utilization </th>
            <td mat-cell *matCellDef="let element" class="value-cell"> {{element}}% </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['cpu', 'utilization']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['cpu', 'utilization'];"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </article>
</section>
